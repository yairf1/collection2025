<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>בית</title>
    <script>
        $(function(){
            $("#header").load('../header/header.html');
        })
    </script>
</head>
<body>
    <div id="header" class="sticky-top"></div>
    <div class="container text-container">
        <div class="row" id="root"></div>
        <div class="modal fade" id="addToCartModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h2 class="modal-title fs-5" id="modalLabel"></h2>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/addToCart" method="POST" id="addToCartForm">
                  <div class="modal-body" dir="rtl">
                    <input type="hidden" id="productNameInput" name="productName">
                    <input type="hidden" id="priceInput" name="price">
                    <div class="mb-3">
                      <label for="color">בחר צבע </label>
                      <select class="form-select" aria-label="select color" id="colorSelect" name="color"></select>
                    </div>
                    <div class="mb-3">
                      <label for="size">בחר מידה </label>
                      <select class="form-select" aria-label="select size" id="sizeSelect" name="size"></select>
                    </div>
                    <div class="mb-3">
                      <label for="quantity">בחר את הכמות הרצויה</label>
                      <input type="number" class="form-control" id="quantity" name="quantity" placeholder="כמות" onchange="validatePositivity()" required>
                    </div>
                  </div>
                  <div class="mb-2 text-center" id="failMessage" style="color: red;"></div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">סגור</button>
                    <input type="submit" class="btn btn-primary" id="addToCartButton" placeholder="הןספה לעגלה"/>
                  </div>
                </form>
              </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../homePage/home.js"></script>
</body>
</html>
