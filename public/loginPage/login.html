<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>התחברות</title>
    <script>
        $(function(){
            $("#header").load('../header/header.html');
        })
    </script>
</head>
<body id="loginPage" class="main-bg-color">
    <div id="header"></div>
    <div class="container text-center col-md-6 p-1" id="window">
        <div class="row mb-2">
            <div class="col">
                <h1 class="main-title">התחברות</h1>
            </div>
            <div class="row justify-content-center">
                <div class="border-bottom border-opacity-25 m-1 w-50"></div>
            </div>
        </div>
        <div class="row justify-content-center ">
            <div id="loginDiv" class="w-75 border border-3 border-secondary rounded-3 p-3 border-opacity-25 secondary-bg">
                <form id="loginForm">
                    <input type="text" class="form-control mb-3 text-end bg" id="name"  placeholder="שם מלא" required>
                    <input type="text" class="form-control mb-4 text-end" id="password" placeholder="סיסמה" required>
                    <input type="submit" class="btn btn-primary btn-bd-primary" id="submit">
                </form>
            </div>
        </div>
        
        <div class="mt-2">
            <div id="failMessage" style="color: red;"></div>
            <!-- <div class="mb-1 paragraph">שכחת את הסיסמה? <a href="/loginSystem/forgetPassword" class="main-href">לחץ כאן</a> כדי לשנות אותה</div> -->
            <div class="mb-1 paragraph">אין לך חשבון עדיין? <a href="/register" class="main-href">לחץ כאן</a> כדי להירשם</div>
        </div>
    </div>
    <script src="../loginPage/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
