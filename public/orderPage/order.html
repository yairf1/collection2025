<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Order Tracking Page</title>
    <script>
        $(function(){
            $("#header").load('../header/header.html');
        });
        </script>
</head>
<body>
    <div id="header" class="sticky-top"></div>
    <div class="modal fade" id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">              
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">מחיקת הזמנה</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>?האם אתה בטוח שברצונך למחוק את ההזמנה</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="buttonfalse">סגור</button>
                    <form action="/order/deleteOrder" method="POST" onsubmit="onSubmit(event)">
                        <button type="submit" class="btn btn-danger" data-bs-dismiss="modal" id="buttonTrue">מחק הזמנה</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mx-auto mb-1"><div class="col-12 mt-1 text-primary text-center"><h5>שימו לב! התשלום על ההזמנות מתבצע בפייבוקס, עליכם האחריות לכתוב בהערות של התשלום את מספר הטלפון איתו נרשמתם לאתר</h5></div></div>
    <div class="row mx-auto mb-1"><div class="col-12 mt-1 text-primary text-center"><h5>האתר לא מתעדכן ברגע ששילמתם, ויכול להיות שייקח כמה שעות בין הזמן ששילמתם לבין הזמן שזה יתעדכן באתר</h5></div></div>
    <div class="row mx-auto mb-1"><div class="col-12 mt-1 text-center"><a class="link-info link-offset-1-hover" href="https://payboxapp.page.link/dupcDh7UyBx7kh6V8">קישור לקבוצת הפייבוקס</a></div></div>
    <div id="root"></div>
    <div class="row"><div class="col-3 mx-auto mt-3" id="failMessage"></div></div>

    <script src="../orderPage/order.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
